<!DOCTYPE html>
<html>
  <body>
    <div
      id="grid"
      style="
        display: grid;
        grid-template-rows: 124px 124px 124px 124px 124px;
        grid-template-columns: 242.5px 242.5px 242.5px 242.5px;
        gap: 10px;
      "
    >
      <div style="background-color: green; color: white; font-size: 4vw; grid-column: span 4 / auto;">
        1
      </div>

      <div style="background-color: green; color: white; font-size: 4vw; grid-row: span 4 / auto;">
        2
      </div>

      <div style="background-color: green; color: white; font-size: 4vw;">
        3
      </div>

      <div style="background-color: green; color: white; font-size: 4vw; grid-column: span 2 / auto;">
        4
      </div>

      <div style="background-color: green; color: white; font-size: 4vw; grid-column: span 2 / auto;">
        5
      </div>

      <div style="background-color: green; color: white; font-size: 4vw;">
        6
      </div>

      <div style="background-color: green; color: white; font-size: 4vw;">
        7
      </div>

      <div style="background-color: green; color: white; font-size: 4vw;">
        8
      </div>

      <div style="background-color: green; color: white; font-size: 4vw;">
        9
      </div>

      <div style="background-color: green; color: white; font-size: 4vw; grid-column: span 3 / auto;">
        10
      </div>
    </div>
  </body>
</html>
